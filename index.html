<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="encriptador, encriptar, desencriptar, seguridad">
    <meta name="description" content="Encriptador de texto moderno y eficiente">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/imagenes/keyicon.svg">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <a target="_blank"> 
                <img class="logo" src="./assets/imagenes/alura.svg">
            </a>
            <h1 class="title">Encriptador de textos</h1>
            </a>
        </div>
    </header>
    <main>
        <article class="container">
            <section class="left" id="left">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí" autofocus required></textarea>
                <div class="content_botones">
                    <span class="left__info">
                        <img src="./assets/imagenes/!.svg" alt="advertencia" /><span>
                            Ingresar números podría generar errores al desencriptar
                        </span>
                    </span>
                    <div class="botones">
                        <button id="buttonEncriptarS" class="button__encriptar">
                            <ion-icon name="eye-off-sharp"></ion-icon>
                            Encriptar</button>
                        <button id="buttonDesencriptarS" class="button__desencriptar">
                            <ion-icon name="eye-sharp"></ion-icon>
                            Desencriptar</button>
                    </div>
                    <details class="botonesSS">
                        <summary class="subtitle">Modo Seguro</summary>
                        <div class="botones">
                            <button id="buttonEncriptarSS" class="button__encriptar"> <ion-icon name="lock-closed-sharp"></ion-icon>
                                Encoded</button>
                            <button id="buttonDesencriptarSS" class="button__desencriptar">
                                <ion-icon name="key-sharp"></ion-icon>
                                SuperKey</button>
                        </div>
                    </details>
                </div>
            </section>
            <section class="right" id="right">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="right__info">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="button__copiar bn_ocultar" id="buttonCopiar">Copiar</button>
            </section>
        </article>
    </main>
    <footer class="footer">
        <p class="creador">Create by @Michael_Trejo</p>
        <div>
            <a href="https://github.com/mtrejo1912" target="_blank">
                <img class="links" src="./assets/imagenes/github.svg" />
            </a>
            <a href="https://www.linkedin.com" target="_blank">
                <img class="links" src="./assets/imagenes/linkedin.svg" />
            </a>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
